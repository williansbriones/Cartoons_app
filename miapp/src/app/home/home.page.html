<ion-header class="ion-no-border">
  <div class="ion-no-border">
    <ion-title>Register App</ion-title>
  </div>
</ion-header>

<ion-content class="fondo" [fullscreen]="true">
 

  <h1 class="center" size="large">Log-in</h1>
  <ion-card>
    <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">
<ion-list class="lista-Login">

      <div>
        <h3 class="titulo-lista">Bienvenido!</h3>
        <p class="sub-titulo" >Inicie sesión y registre su asistencia: </p>
      </div>


      <ion-item class="login-datos">
        <ion-input [formControl]="form.controls.email" id="email" labelPlacement="floating" label="Usuario" fill="transparent">
        </ion-input>
      </ion-item>
      <ion-item class="login-datos">
        <ion-input [formControl]="form.controls.password" maxlength="6" inputmode="numeric" id="contraseña" label="Contraseña " type="password" fill="transparent" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item lines="none" class="login-datos">
        <p (Click)="RestCon()" class="restablecer-linea">¿Olvidó su contraseña?</p>
      </ion-item>

    <div class="item-center">
          <ion-button [disabled]="form.invalid"
          fill="outline" color="dark" class="center submit" type="submit"> Sign in </ion-button>
      </div>

    </ion-list>
  </form>


</ion-card>

<div class="cont-animate item-center contraseña-incorrecta">
    <p #MyRef> correo o contraseña inválida</p>
  </div> 
  <div class="validator" *ngIf="form.controls.email.errors && form.controls.email.touched">
    <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
    <div *ngIf="form.controls.email.errors?.['email']">ingrese correo valido</div>
  </div>
  <div class="validator" *ngIf="form.controls.password.errors && form.controls.password.touched">
    <div *ngIf="form.controls.password.errors?.['required']">la contraseña es requerida</div>
  </div>
  {{form.value.email}}
  {{form.value.password}}
  <div class="center">

    <!-- boton para cargar datos estaticos 
    <ion-button style="display: none;" (click)="cargarusuarios()" fill="outline" color="dark" class="center" >load users</ion-button> -->
  </div>
</ion-content>
