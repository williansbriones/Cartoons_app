<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-thumbnail class="icono" slot="start">
      <img alt="Silhouette of mountains" src="../../assets/logo_duoc-01-removebg-preview.png" />
    </ion-thumbnail>
    <ion-title>Docente</ion-title>
    <ion-avatar class="avatar-img" slot="end">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>

    <ion-item (click)="setOpen(true)" button detail>
      <ion-icon class="margen-derecho-20" aria-hidden="true" name="qr-code-outline" size="large"></ion-icon>
      <ion-label>Registrar asistencia</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-icon class="margen-derecho-20" aria-hidden="true" name="cog-outline" size="large"></ion-icon>
      <ion-label>Configuraci칩n</ion-label>
    </ion-item>
    <ion-item (click)="alertCerraSesion()" button detail>
      <ion-icon class="margen-derecho-20" aria-hidden="true" name="log-out-outline" size="large"></ion-icon>
      <ion-label>cerrar sesi칩n</ion-label>
    </ion-item>
  </ion-list>
  <ion-text>
    <h1 class="text-center title-margin"> Bienvenido</h1>
    <h6 class="text-center">Sistema de asistencia Duoc UC</h6>
    <h6 class="text-center" >Hola {{nombre}}</h6>
  </ion-text>
  <div class="tama침o-img">
    <ion-img 
      src="../../assets/logo_duoc-01-removebg-preview.png"
    ></ion-img>
  </div>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>QR Asistencia</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
          <div class="container-qr">
            <qrcode class="qr" [qrdata]="myAngularxQrCode" [width]="200" [errorCorrectionLevel]="'H'" [margin]="2" ></qrcode>
          </div>
          <h3 class="text-center">Codigo: {{myAngularxQrCode}}</h3>
          <h3 class="text-center">Asigntura: {{asignatura}}</h3>
          <h3 class="text-center">secci칩n: {{seccion}}</h3>
        </ion-content>
    </ng-template>
  </ion-modal>

  


  
</ion-content>
