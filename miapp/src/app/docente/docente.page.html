<ion-header class="barra-herramientas" [translucent]="true">
  <ion-toolbar color= "rgb(3, 46, 92)">
    <ion-thumbnail class="icono" slot="start">
      <img alt="Silhouette of mountains" src="../../assets/logo_duoc-01-removebg-preview.png" />
    </ion-thumbnail>
    <ion-title class="titulo-barra">Docente</ion-title>
    <ion-avatar class="avatar-img" slot="end">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="contenido">
  <ion-list class="seleccion-usr">

    <ion-item (click)="VerClases()" button detail class="item-opcion" color=white>
      <ion-icon class="margen-derecho-20" aria-hidden="true" name="qr-code-outline" size="large"></ion-icon>
      <ion-label class="text-opcion">Registrar asistencia</ion-label>
    </ion-item>
    <ion-item button detail class="item-opcion" color=white>
      <ion-icon class="margen-derecho-20" aria-hidden="true" name="cog-outline" size="large"></ion-icon>
      <ion-label class="text-opcion" (click)="irConfig()">Configuración</ion-label>
    </ion-item>
    <ion-item (click)="alertCerraSesion()" button detail color=white class="item-opcion">
      <ion-icon class="margen-derecho-20" aria-hidden="true" name="log-out-outline" size="large"></ion-icon>
      <ion-label class="text-opcion">cerrar sesión</ion-label>
    </ion-item>
  </ion-list>
  <ion-text>
    <h1 class="text-center title-margin text-opcion"> Bienvenido</h1>
    <h6 class="text-center text-opcion">Sistema de asistencia Duoc UC</h6>
    <h6 class="text-center text-opcion" >Hola {{nombre}}</h6>
  </ion-text>
  <div class="tamaño-img">
    <ion-img 
      src="../../assets/logo_duoc-01-removebg-preview.png"
    ></ion-img>
  </div>
  
</ion-content>
